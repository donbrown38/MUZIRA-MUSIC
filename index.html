        <ul id="nav">
          <img src="./public/close.png" alt="" id="closeNav">
          <li>
            <button href="HomePageHiFi.html" id="homebtn">Home</button>
          </li>
          <li>
            <button href="#" id="about-us">About us</button>
          </li>
          <li>
            <div id="log in">
              <a href="LoginPageHiFi.html" class="log-in2">Log In</a>

          </li>
          <li>
            <div id="frameContainer">
              <a href="SignUpPageHiFi.html" class="sign-up2">Sign Up</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="words">
        <b class="discover-your-moods">Discover your moods</b>
        <div class="explore-your-music">
          Explore your music activities and generate new and exciting playlists
          without having to open your Muzira app at all
        </div>
        <div class="continue-with-muzira-wrapper words-btn" autofocus id="frameButton1">
          <a class="continue-with-muzira" href="LoginPageHiFi.html">Continue with Muzira</a>
        </div>

      <div class="images">
        <img class="landing-page-hi-fi-child1" alt="" src="./public/ellipse-12@2x.png"/>
        <img class="landing-page-hi-fi-child2" alt="" src="./public/ellipse-13@2x.png"/>

    </main>


<script>
const myButton = document.getElementById('homebtn');
const about = document.getElementById('about-us')


myButton.addEventListener('click', function() {
  
  alert('Please log in or sign up to continue');
});

about.addEventListener('click', function() {
  
  alert('Please log in or sign up to continue');
});

const openBtn = document.getElementById('openNav');
const closeBtn = document.getElementById('closeNav');
const navBody = document.getElementById('nav');

openBtn.addEventListener('click', function () {
  if (navBody.style.display == "none"){
    navBody.style.display = "block";
    openBtn.style.display = "none";
  }else{
    navBody.style.display = "none";
    openBtn.style.display = "block";
  }
});

closeBtn.addEventListener('click', function () {
  if (navBody.style.display == "block"){
    navBody.style.display = "none";
    openBtn.style.display = "block";
  }else{
    navBody.style.display = "block";
    openBtn.style.display = "none";
  }
});


    </script>
  </body>
