<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./SignUpHiFi.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Effra Trial:wght@400&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@1,500&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"/>
  </head>
  
  <body>
    <div class="sign-up-hi-fi">
      <nav>
        <nav>
          <li>
            <a href="#" class="home15">Home</a>
          </li>
          <li>
            <a href="#" class="about-us">About us</a>
          </li>
          <li>
            <button class="log-in-wrapper" id="log in">
              <a href="LoginPageHiFi.html" class="log-in2">Log In</a>
            </button>
          </li>
          <li>
            <div class="sign-up-container" id="frameContainer">
              <a href="SignUpHiFi.html" class="sign-up2">Sign Up</a>
            </div>
          </li>
        </nav>
      </nav>


      <img class="sign-up-hi-fi-child" alt="" src="./public/group-28.svg" />

      <img class="sign-up-hi-fi-item" alt="" src="./public/group-27.svg" />

      <img class="sign-up-hi-fi-inner" alt="" src="./public/group-25.svg" />

      <img class="group-icon" alt="" src="./public/group-26.svg" />

      <b class="sign-in-to">Sign in to Muzira</b>
      <div class="vector-parent">
        <img class="frame-child" alt="" src="./public/vector-1.svg" />

        <img class="frame-item" alt="" src="./public/vector-2.svg" />

        <div class="or">OR</div>
      </div>

      <input class="frame-input" type="date" name="begin" placeholder="dd-mm-yyyy" value=""  min="1997-01-01" max="2030-12-31">

      <div class="what-is-your">What is your date of birth</div>
      <div class="gender">Gender</div>
      
      <label id="male">Male</label>
      <input class="male" type="radio" name="gender" value="male">

      <label id="female">Female</label>
      <input class="female" type="radio" name="gender" value="prefer not to say">

      <label id="prefer-not-to">Prefer not to say</label>
      <input class="prefer-not-to" type="radio" name="gender" value="prefer not to say">



      <div class="by-clicking-on">
        By clicking on sign-up you agree fully to the terms and conditions and privacy policy.
      </div>
      <div class="have-an-account">Have an account?</div>
      <a class="log-in"  href="LoginPageHiFi.html">
        <span class="log-in1">Log in</span>
        <span> </span>
      </a>
      <input  class="sign-up-hi-fi-child5"  type="email"   placeholder="Email Address"  required/>

      <input  class="sign-up-hi-fi-child6"  type="password" placeholder="Create Password" required/>

      <input class="sign-up-hi-fi-child7" type="password"  placeholder="Confirm Password" required/>

      <input class="sign-up-hi-fi-child8" type="text" placeholder="Enter Profile Name"  required/>

      <a class="google-removebg-preview-1-parent" href="https://www.gmail.com" target="_blank">
        <img class="google-removebg-preview-1-icon"  alt=""  src="./public/googleremovebgpreview-1@2x.png"/>

        <div class="continue-with-google">Continue With Google</div>
      </a>
      <button class="sign-up-wrapper" autofocus id="signupbtn">
        <div class="sign-up">SIGN UP</div>
      </button>
      <img class="i-3-3" alt="" src="./public/i-3-3@2x.png" id="i33" />
    </div>

    <script>
      var i33 = document.getElementById("i33");
      if (i33) {
        i33.addEventListener("click", function (e) {
          // Please sync "Landing Page Hi-Fi" to the project
        });
      }
      </script>
  </body>
</html>
